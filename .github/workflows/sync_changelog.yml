name: Sync Changelog

on:
  workflow_dispatch:  
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    types:
      - closed

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MkDocs Repo
        uses: actions/checkout@v3

      - name: Fetch Changelog
        run: |
          {
            echo '---'
            echo 'hide:'
            echo '  - navigation'
            echo '---'
            echo ''
            curl --fail --show-error https://raw.githubusercontent.com/I-am-PUID-0/DUMB/master/CHANGELOG.md
          } > docs/changelog.md

      - name: Check if Changelog Changed
        id: check_changes
        run: |
          if git diff --quiet docs/changelog.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: |
          git config user.name "I-am-PUID-0"
          git config user.email "36779668+I-am-PUID-0@users.noreply.github.com"
          git add docs/changelog.md
          git commit -m "Update Changelog"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push

      - name: Trigger deploy if changed
        if: steps.check_changes.outputs.changed == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Deploy MkDocs with Poetry  
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
